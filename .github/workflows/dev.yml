name: Edge version Build

on: 
  push:
    branches:    
      - dev

jobs:
  publish-to-docker-io:
    name: Publish edge to Docker.io
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: jerray/publish-docker-action@master
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        repository: fspnetwork/nginx
        cache: fspnetwork/nginx
        tags: edge
  publish-to-github-pkg:
    name: Publish edge to GitHub Package Registry
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: jerray/publish-docker-action@master
      with:
        username: ${{ secrets.GITHUB_USERNAME }}
        password: ${{ secrets.GITHUB_PR_TOKEN }}
        registry: docker.pkg.github.com
        repository: fspnet/nginx/nginx
        cache: fspnet/nginx/nginx
        tags: edge